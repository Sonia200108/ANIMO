
<ion-content>
  <div class="flex h-screen">
    <div class="m-auto">
      <img src="https://imagizer.imageshack.com/img924/8003/Ua0pQM.png" class="mx-auto h-auto w-80" alt="animo logo" />
      <p class="mb-9 text-center font-thin">Farm: {{ farmName }}</p>
      <p class="mb-9 text-center font-thin">Fill in firstname and lastname:</p>
  
      <input type="text" [(ngModel)]="firstname" class="mx-auto mt-4 block w-72 rounded p-2 text-sm shadow-md bg-transparent" placeholder="First Name" />
  
      <input type="text" [(ngModel)]="lastname" class="mx-auto mt-4 block w-72 rounded p-2 text-sm shadow-md bg-transparent" placeholder="Last Name" />
  
      <button (click)="createUser()" class="mx-auto mt-4 block h-8 w-72 rounded bg-green-400 text-lg font-semibold text-white shadow-md">Create User</button>
  
      <div class="mx-auto mt-20 flex h-8 w-72 justify-center space-x-3 rounded text-lg font-semibold text-gray-400 shadow-md">
        <svg class="h-3 place-self-center" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 192 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l210.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128zM160 96c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 32C43 32 0 75 0 128L0 384c0 53 43 96 96 96l64 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l64 0z" />
        </svg>
        <button (click)="goBack()" class="">Go Back</button>
      </div>
    </div>
  </div>
  
  
</ion-content>
