<ion-content [fullscreen]="true">
  <div class="flex w-full rounded-lg px-3 pt-10">
    <img class="my-auto ml-3 h-10 w-10 rounded-full" src="https://images.unsplash.com/photo-1554555819-f722cb0c01c5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=80&h=80" alt="Profile woman" />
    <div class="ml-8 ">
      <h4 class="mr-3 truncate text-3xl font-semibold leading-tight text-green-400">{{currentUser.farm.name}}</h4>
      <p>Hello {{currentUser.firstname}}  {{currentUser.lastname}}</p>
    </div>
  </div>
  
  <div class="z-10 mt-12 flex items-center justify-between px-3">
    <div class="relative w-full">
      <input type="text" class="w-full rounded border-0 bg-white p-2 pl-4 shadow-md" placeholder="Search blimp" [(ngModel)]="searchText" />
      <div class="absolute right-0 top-0 p-2 pr-4">
        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
    </div>
    <button class="bg-green-400 rounded text-white p-2 ml-3 " (click)="startScan()" ><svg class="h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
      <path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
    </svg></button>
  </div>
  <div class="mt-10 max-h-[calc(100vh-260px)] overflow-y-auto">
    <ion-card *ngFor="let b of blimps | searchFilter: searchText" (click)="goToBlimpInfo(b.blimpid)" class="bg-green-400 shadow-inner">
      <div class="grid grid-cols-2 gap-2">
        <div>
          <ion-card-header class="flex items-center justify-between">
            <ion-card-title class="text-xl text-white font-bold mt-7">{{b.name}}</ion-card-title>
          </ion-card-header>
        </div>
        <div>
          <div>
            <img src="https://imagizer.imageshack.com/img923/16/rPiMqK.png" alt="Image Description" class="h-36 w-36" />
          </div>
        </div>
      </div>
    </ion-card>
  </div>
  
  <div class="fixed bottom-0 mt-6 grid h-14 w-full grid-cols-3 bg-gray-50 shadow-inner">
    <div class="mx-auto flex">
      <div class="flex items-center px-4 py-3 font-bold text-green-400">
        <svg class="h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path d="M40 48C26.7 48 16 58.7 16 72v48c0 13.3 10.7 24 24 24H88c13.3 0 24-10.7 24-24V72c0-13.3-10.7-24-24-24H40zM192 64c-17.7 0-32 14.3-32 32s14.3 32 32 32H480c17.7 0 32-14.3 32-32s-14.3-32-32-32H192zm0 160c-17.7 0-32 14.3-32 32s14.3 32 32 32H480c17.7 0 32-14.3 32-32s-14.3-32-32-32H192zm0 160c-17.7 0-32 14.3-32 32s14.3 32 32 32H480c17.7 0 32-14.3 32-32s-14.3-32-32-32H192zM16 232v48c0 13.3 10.7 24 24 24H88c13.3 0 24-10.7 24-24V232c0-13.3-10.7-24-24-24H40c-13.3 0-24 10.7-24 24zM40 368c-13.3 0-24 10.7-24 24v48c0 13.3 10.7 24 24 24H88c13.3 0 24-10.7 24-24V392c0-13.3-10.7-24-24-24H40z" />
        </svg>
      </div>
    </div>
    <div class="mx-auto flex">
      <div (click)="goToMainMap()" class="flex items-center px-4 py-3 font-bold text-gray-400">
        <svg class="h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
          <path d="M384 476.1L192 421.2V35.9L384 90.8V476.1zm32-1.2V88.4L543.1 37.5c15.8-6.3 32.9 5.3 32.9 22.3V394.6c0 9.8-6 18.6-15.1 22.3L416 474.8zM15.1 95.1L160 37.2V423.6L32.9 474.5C17.1 480.8 0 469.2 0 452.2V117.4c0-9.8 6-18.6 15.1-22.3z" />
        </svg>
      </div>
    </div>
  
    <div class="mx-auto flex">
      <div (click)="goToProfile()" class="flex items-center px-4 py-3 font-bold text-gray-400">
        <svg class="h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
          <path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
        </svg>
      </div>
    </div>
  </div>
  
</ion-content>
